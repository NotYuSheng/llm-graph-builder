events {}

http {
    server {
        listen 8080;

        # Route frontend requests
        location / {
            proxy_pass http://neo4j-frontend:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Route Neo4j browser HTTP requests
        location /neo4j-browser/ {
            proxy_pass http://neo4j-browser:7474/;
            rewrite ^/neo4j-browser(/.*)$ $1 break;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Route backend requests
        location /neo4j-backend/ {
            proxy_pass http://neo4j-backend:8000/;
            rewrite ^/neo4j-backend(/.*)$ $1 break;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            # Add CORS Headers
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS, PUT, DELETE";
            add_header Access-Control-Allow-Headers "Authorization, Content-Type";

            # Set relaxed CSP headers
            add_header Content-Security-Policy "
                default-src 'self';
                script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net;
                style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net;
                img-src 'self' https://fastapi.tiangolo.com;
            ";

            # Handle Preflight Requests
            if ($request_method = OPTIONS) {
                return 204;
            }
        }
    }
}